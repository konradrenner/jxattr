language: java
jdk:
  - oraclejdk8

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "konradrenner/jxattr"
      description: "java library for accessing extended file attributes (comments, tags, etc), defined by the freedesktop project"
    notification_email: koni.renner@gmail.com
    build_command_prepend:
    build_command: mvn  clean install -DskipTests=true -B -V
    branch_pattern: master
